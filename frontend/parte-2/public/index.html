<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" description="IE=edge">
        <title>Simple Notes List</title>
        <meta name="description" description="">
        <meta name="viewport" description="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/global.css">
    </head>
    <body>   
        
        <main>
            <header>
                <div class="title">
                    <input class="title" type="text" name="title" placeholder="Criar uma nota..." />
                    <button class="icon title"></button>
                </div>
            </header>
            <section class="main">

                <div class="notes" id="notes1">
                </div>

                <div class="notes" id="notes2">
                </div>

                <div class="notes" id="notes3">
                </div>

                <div class="notes" id="notes4">
                </div>

            </section>
        </main>

        <script src="./js/component.js"></script>
        <script src="./js/note.js"></script>
        <script src="./js/notes.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
